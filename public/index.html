<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storya | Join</title>
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Storya</h3>
            </div>
            <div class="form-field">
                <label for="">Unique Name</label>
                <input type="text" name="name" autofocus required>
                <span id="nameDupErr"></span>
            </div>
            <div class="form-field">
                <label for="">Chamber Name</label>
                <input type="text" name="room" required>
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>

    <!-- Script -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const err = urlParams.get('err');
        const errElement = document.getElementById('nameDupErr');
        err.toString().trim() === 'dup' ? errElement.innerText = 'Name already taken in Chamber.' : errElement.innerText = '';
    </script>

</body>
</html>
